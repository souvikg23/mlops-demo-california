name: Retrain Model

on:
  push:
    paths:
      - "data/housing.csv"
      - "train.py"

jobs:
  train:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Train Model
        run: python train.py
